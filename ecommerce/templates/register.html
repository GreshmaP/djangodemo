<!--<!DOCTYPE html>-->
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Register</title>
{% endblock %}
{% block content %}
<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
        <h2 class="text-center">Register Here...</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control"  name="u" placeholder="Enter the username">
</div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control"  name="p" placeholder="Enter the password">
</div>
     <div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" class="form-control"  name="cp" placeholder="Enter the confirm password">
</div>
    <div class="mb-3">
  <label class="form-label">First name</label>
  <input type="text" class="form-control"  name="f" placeholder="Enter the first name">
</div>
    <div class="mb-3">
  <label class="form-label">Last Name</label>
  <input type="text" class="form-control"  name="l" placeholder="Enter the last name">
</div>
    <div class="mb-3">
  <label class="form-label">E-mail</label>
  <input type="email" class="form-control"  name="e" placeholder="Enter the email">
</div>
      <div class="mb-3">
          <input type="submit" class="form-control">
          </div>
</form>
</div>
{% endblock %}
